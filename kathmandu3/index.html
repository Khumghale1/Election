<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Playfair+Display&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="top">
            <img class="topimage" src="./photo/Rectangle 128.png" alt="">
            <img class="logo" src="./photo/Layer 2.png" alt="">
            <div class="text1"> Election 2022 </div>
            <div class="line"></div>
            <div class="text2"> Provincial Assembly </div>
            <div class="fe">
                <div class="fetext"> <a href=""> Federal Election </a></div>
            </div>
            <div class="pa"> <a href=""> Provincial Assembly </a></div>
        </div>
        <!-- -------------------second box------------ -->
        <p class="nationaltext">National Level Election </p>
        <!-- ---------option box--------------- -->
        <div class="bottombox">
            <div class="contentbox">
                <div class="districtbox">
                    <img class="searchbotton" src="./photo/Vector (2).png" alt="">
                    <select>
                        <option value="0">District</option>
                        <option value="1">Kathmandu</option>
                        <option value="2">Bhaktapur</option>
                        <option value="3">Lalitpur</option>
                    </select>
                </div>
                <!-- -------heading--------- -->
                <div class="ktm"> KATHMANDU </div>
                <!-- -------------bar-1-------------- -->
                <div class="bargraphbox">
                    <img class="uml" src="./photo/uml 3.png" alt="">
                    <div class="mainbar">
                        <div class="left">
                            <div class="t1">06</div>
                            <div class="t2">seat</div>
                            <div class="t3">CPN UML</div>
                        </div>
                        <div class="right">
                            <div class="t4">Maoist Centre</div>
                            <div class="t5">seat</div>
                            <div class="t6">04</div>
                        </div>
                    </div>
                    <img class="maoist" src="./photo/neplai communist party 3.svg" alt="">
                </div>
                <!-- --------------------down table--------------- -->
                <div class="bottommain">
                    <div class="bottomleft">
                        <table class="pointstable">
                            <tr class="tableheading">
                                <td></td>
                                <td>Party</td>
                                <td>Lead</td>
                                <td>Win</td>
                                <td>Total</td>
                            </tr>
                            <tr class="tableCPN">
                                <td> <img class="tp1" src="./photo/uml 2.png" alt=""> </td>
                                <td>CPN-UML</td>
                                <td> 0 </td>
                                <td> 06 </td>
                                <td> 06 </td>
                            </tr>
                            <tr class="tablenepalicongress">
                                <td> <img class="tp2" src="./photo/image 1.png" alt=""> </td>
                                <td>Nepali Congress</td>
                                <td> 0 </td>
                                <td> 04 </td>
                                <td> 04 </td>
                            </tr>
                            <tr class="tablemaoist">
                                <td> <img class="tp3" src="./photo/neplai communist party 1.png" alt=""> </td>
                                <td>Maoist Centre</td>
                                <td> 00 </td>
                                <td> 00 </td>
                                <td> 00 </td>
                            </tr>
                            <tr class="others">
                                <td>
                                    <div class="otherslogo"></div>
                                </td>
                                <td>Others</td>
                                <td> 0 </td>
                                <td> 00 </td>
                                <td> 00 </td>
                            </tr>
                        </table>
                    </div>
                    <!-- --------------------------------next table-------------------- -->
                    <div class="bottomright">
                        <div class="innerleft">
                            <img class="i1" src="./photo/uml 3.png" alt="">
                            <img class="i2" src="./photo/congress 1.png" alt="">
                            <img class="i3" src="./photo/neplai communist party 3.png" alt="">
                            <div class="textother">Others</div>
                        </div>
                        <div class="innerright">
                            <p4> 06 &nbsp; Seat</p4>
                            <p4> 04 &nbsp; Seat</p4>
                            <p4> 00 &nbsp; Seat</p4>
                            <p4> 00 &nbsp; Seat</p4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
