<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="top">
            <img class="logo" src="./photo/Layer 2.png" alt="">
            <p class="t1">Election 2022</p>
            <div class="line"></div>
            <p class="t2">Provincial Assembly</p>
            <div class="topbox1"><a href="http://">Federal Election</a></div>
            <div class="topbox2"><a href="http://">Provincial Assembly</a></div>
        </div>
        <div class="mid">
            <p class="midtext">National Level Election</p>
            <div class="buttonbox">
                <div class="midbox1">KATHMANDU</div>
                <div class="midbox4">
                    <img class="searchicon" src="./photo/Vector (1).png" alt="">
                    <h2>Search</h2>
                </div>
            </div>
            <div class="contentbox">
                <div class="leftcontent">
                    <div class="bars">
                        <img class="uml" src="./photo/uml 3.png" alt="">
                        <div class="bar">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                        </div>
                        <div class="data">
                            <div class="cpndata">
                                <p class="d1">01</p>
                                &nbsp;&nbsp;&nbsp;
                                <p class="d2">CPN UML</p>
                            </div>
                            <div class="congressdata">
                                <p class="d3">Others</p>
                                &nbsp;&nbsp;&nbsp;
                                <p class="d4">01</p>
                            </div>
                        </div>
                        <img class="maoist" src="./photo/congress 1.png" alt="">
                    </div>
                </div>
                <div class="rightcontent">
                    <div class="bargraphs">
                        <div class="bargraph1">
                            <img src="" alt="">
                            <div class="lead1">Lead&nbsp;&nbsp;&nbsp;<b>0</b></div>
                        </div>
                        <div class="bargraph2">
                            <div class="lead2">Lead &nbsp;&nbsp;&nbsp;<b>0</b></div>
                        </div>
                        <div class="bargraph3">
                            <div class="lead3">Lead &nbsp;&nbsp;&nbsp;<b>0</b></div>
                        </div>
                        <div class="bargraph4">
                            <div class="lead4">Lead &nbsp;&nbsp;&nbsp;<b>0</b></div>
                        </div>
                        <div class="base"></div>
                    </div>
                    <div class="partyimgages">
                        <img class="partyimg1" src="./photo/congress 1.png" alt="">
                        <img class="partyimg2" src="./photo/uml 3.png" alt="">
                        <img class="partyimg3" src="./photo/neplai communist party 2.png" alt="">
                        <div class="partyimg4">Others</div>
                    </div>
                    <div class="wins">
                        <div class="win1">Win &nbsp;&nbsp;<b>00</b></div>
                        <div class="win2">Win &nbsp;&nbsp;<b>01</b></div>
                        <div class="win3">Win &nbsp;&nbsp;<b>00</b></div>
                        <div class="win4">Win &nbsp;&nbsp;<b>00</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
